<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" id="vp"/>
		<script>
			//设置根元素字体大小
			var wd = document.documentElement.clientWidth*window.devicePixelRatio/10;console.log(wd)
			document.getElementsByTagName("html")[0].style.fontSize = wd + "px";
			//物理像素*设备像素比=真实像素
			var scale = 1/window.devicePixelRatio;console.log(scale)
			var mstr = 'initial-scale='+ scale +', maximum-scale='+ scale +', minimum-scale='+ scale +', user-scalable=no';
			document.getElementById("vp").content = mstr;
		</script>
		<title>vue-app</title>
	</head>
	<body>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
